<!DOCTYPE html>
<html {{#unless dev}}manifest="manifest.appcache?v={{hash}}"{{/unless}}>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="global.css?v={{hash}}" media="screen" charset="utf-8">
	{{#if dev}}
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	{{/if}}
</head>
<body></body>
{{#each scripts}}
<script src="/{{this}}"></script>
{{/each}}
</html>
